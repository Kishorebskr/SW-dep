apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: web-application
  namespace: argocd
spec:
  description: Web Application Project
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
