apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-app-production
  namespace: argocd
spec:
  project: web-application
  source:
    repoURL: https://github.com/yourusername/kubernetes-gitops-project.git
    targetRevision: HEAD
    path: helm/web-application
    helm:
      valueFiles:
        - environments/production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
