name: Deploy Helm Chart (Token Only - Zero Downtime)

on:
  workflow_dispatch:
    inputs:
      imageRepo:
        description: 'Docker image repository'
        required: false
        default: '990060748279.dkr.ecr.us-east-1.amazonaws.com/swapp-dev'
      imageTag:
        description: 'Docker image tag'
        required: false
        default: 'latest'
  push:
    branches:
      - main

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-22.04

    steps:
      # üßæ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è Install Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      # ‚öôÔ∏è Install kubectl
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # üîê Configure kubeconfig using K8s ServiceAccount token
      - name: Configure kubectl with ServiceAccount Token
        env:
          K8S_SERVER: https://8E8E0B619BB89BD85A4298A1A6C979C3.gr7.ap-south-1.eks.amazonaws.com
          K8S_TOKEN: ${{ secrets.K8S_TOKEN }}
        run: |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              insecure-skip-tls-verify: true
              server: ${K8S_SERVER}
            name: eks-cluster
          contexts:
          - context:
              cluster: eks-cluster
              user: sa-user
            name: eks-context
          current-context: eks-context
          users:
          - name: sa-user
            user:
              token: ${K8S_TOKEN}
          EOF

      # üîç Verify cluster access
      - name: Verify Kubernetes Connection
        run: |
          echo "üîç Checking cluster connectivity..."
          kubectl cluster-info || exit 1
          kubectl get nodes -o wide || echo "‚ö†Ô∏è No nodes listed - check RBAC permissions"

      # üèóÔ∏è Ensure namespace exists
      - name: Create Dev Namespace
        run: |
          kubectl create namespace dev --dry-run=client -o yaml | kubectl apply -f -

      # üöÄ Deploy to Dev
      - name: Deploy Helm Chart to Dev
        run: |
          echo "üöÄ Deploying to Dev..."
          NS="dev"
          RELEASE="webapp-dev"
          DEPLOYMENT_NAME="webapp-dev"
          SERVICE_NAME="webapp-dev"
          INGRESS_NAME="webapp-dev-ingress"
          CONFIGMAP1="$RELEASE-config"
          CONFIGMAP2="$RELEASE-nginx-config"

          # üß© Adopt existing resources
          adopt_resource() {
            local TYPE=$1
            local NAME=$2
            if kubectl get $TYPE $NAME -n $NS >/dev/null 2>&1; then
              echo "üîÑ Adopting existing $TYPE $NAME..."
              kubectl -n $NS annotate $TYPE $NAME \
                meta.helm.sh/release-name=$RELEASE \
                meta.helm.sh/release-namespace=$NS --overwrite
              kubectl -n $NS label $TYPE $NAME \
                app.kubernetes.io/managed-by=Helm --overwrite
            fi
          }

          adopt_resource deployment $DEPLOYMENT_NAME
          adopt_resource svc $SERVICE_NAME
          adopt_resource ingress $INGRESS_NAME
          adopt_resource configmap $CONFIGMAP1
          adopt_resource configmap $CONFIGMAP2

          # üöÄ Run Helm Upgrade/Install
          helm upgrade --install $RELEASE ./helm-gitops-project/charts/webapp \
            --values ./helm-gitops-project/charts/webapp/values/dev.yaml \
            --set image.repository=${{ github.event.inputs.imageRepo || '990060748279.dkr.ecr.us-east-1.amazonaws.com/swapp-dev' }} \
            --set image.tag=${{ github.event.inputs.imageTag || 'latest' }} \
            -n $NS

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-22.04
    needs: deploy-dev   # ‚úÖ ensures dev deploy runs first

    steps:
      # üßæ Checkout repository
      - name: Checkout repository
