      # üöÄ Deploy to Production
      - name: Deploy Helm Chart to Production
        run: |
          echo "üöÄ Deploying to Production..."
          NS="production"
          RELEASE="webapp-prod"
          DEPLOYMENT_NAME="webapp-prod"
          SERVICE_NAME="webapp-prod"
          INGRESS_NAME="webapp-prod-ingress"
