name: Deploy Helm Chart

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'latest'

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name 5cluster4 --region ap-south-1

      - name: Verify Kubernetes connection
        run: kubectl get nodes

      - name: Deploy Helm Chart to Development
        if: github.ref == 'refs/heads/dev'
        run: |
          helm upgrade --install webapp ./charts/webapp --values ./charts/webapp/values/dev.yaml -n dev --create-namespace

      - name: Deploy Helm Chart to Production
        if: github.ref == 'refs/heads/main'
        run: |
          helm upgrade --install webapp ./charts/webapp --values ./charts/webapp/values/prod.yaml -n production --create-namespace