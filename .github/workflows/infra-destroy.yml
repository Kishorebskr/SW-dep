name: Destroy AWS Infra
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev|prod)"
        required: true
        default: "dev"
jobs:
  destroy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init (Infra)
        working-directory: terraform-aws-gitops
        run: terraform init -backend-config="region=us-east-1"
      - name: Terraform Destroy (Infra)
        working-directory: terraform-aws-gitops
        run: terraform destroy -auto-approve -var-file="envs/${{ github.event.inputs.environment }}.tfvars"
