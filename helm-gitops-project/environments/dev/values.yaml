deploymentName: my-web-app
namespace: dev
port: 80
# Values for the 'dev' environment

app:
  name: my-web-app-dev
image:
  # This is the repository path.
  repository: "latest"
  # This is the tag. Your workflow will update this.

  tag: "990060748279.dkr.ecr.us-east-1.amazonaws.com/swapp-dev"
service:
  name: http
  type: LoadBalancer
  port: 80
  targetPort: 80
# Ingress is disabled for this environment

ingress:
  enabled: false
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
