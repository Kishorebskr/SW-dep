deploymentName: my-web-app
namespace: default
port: 8080
replicaCount: 1
image:
  repository: nginxdemos/hello
  pullPolicy: IfNotPresent
  # This tag is a default and will be overridden by environment-specific values

  tag: "latest"
service:
  name: http
  type: LoadBalancer
  port: 80
  targetPort: 80
# Ingress is disabled by default.

# It can be enabled in environment-specific value files if needed.
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
resources: {}
# limits:

#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
serviceAccount:
  create: true
  annotations: {}
  name: ""
# Default app block

app:
  name: my-web-app
