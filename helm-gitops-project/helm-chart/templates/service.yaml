apiVersion: v1
kind: Service
metadata:
  name: {? {.Values.service.name: ''} : ''}
  namespace: {? {.Values.namespace: ''} : ''}
spec:
  type: LoadBalancer
  ports:
    - port: {? {.Values.service.port: ''} : ''}
      targetPort: {? {.Values.service.targetPort: ''} : ''}
      protocol: TCP
  selector:
    app: {? {.Values.app.name: ''} : ''}
