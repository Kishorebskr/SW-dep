apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deploymentName }}-ingress
  namespace: {{ .Values.namespace }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  {{- if .Values.ingress.hostnames }}
  {{- range .Values.ingress.hostnames }}
  - host: {{ . }}
    http:
      paths:
      - path: {{ $.Values.ingress.path | default "/" }}
        pathType: Prefix
        backend:
          service:
            name: {{ $.Values.deploymentName }}
            port: 
              number: {{ $.Values.service.port }}
  {{- end }}
  {{- else }}
  # Default rule with no host - this will match any hostname
  - http:
      paths:
      - path: {{ .Values.ingress.path | default "/" }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.deploymentName }}
            port: 
              number: {{ .Values.service.port }}
  {{- end }}