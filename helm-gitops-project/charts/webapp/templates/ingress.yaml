apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deploymentName }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
  {{- if .Values.ingress.hostnames }}
  {{- range .Values.ingress.hostnames }}
  - host: {{ . }}
    http:
      paths:
      - path: {{ $.Values.ingress.path | default (print "/" $.Release.Name) }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "webapp.fullname" . }}
            port:
              number: {{ $.Values.service.port }}
  {{- end }}
  {{- else }}
  # Default rule with no host but unique path
  - http:
      paths:
      - path: {{ .Values.ingress.path | default (print "/" .Release.Name) }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "webapp.fullname" . }}
            port:
              number: {{ .Values.service.port }}
  {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "webapp.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  protocol: TCP
  name: http
  selector:
    app: {{ .Values.deploymentName }}