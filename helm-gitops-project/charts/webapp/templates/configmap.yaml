apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Values.namespace }}
data:
  APP_ENV: {{ .Values.environment | default "development" }}
  APP_PORT: "{{ .Values.service.port | default 80 }}"
  APP_HOST: "{{ (first .Values.ingress.hostnames) | default "localhost" }}"
