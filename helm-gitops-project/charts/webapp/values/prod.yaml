deploymentName: webapp-prod
namespace: production
environment: production
port: 80
replicaCount: 2   # usually prod has >1

image:
  repository: 222964728025.dkr.ecr.us-east-1.amazonaws.com/sw_ecr
  tag: prodv1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  path: /webapp-prod
  hostnames:
    - prod-webapp.local
  annotations: {}
  addRootPath: true   # root path added only in prod

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
