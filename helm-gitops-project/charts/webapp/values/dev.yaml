deploymentName: webapp-dev
namespace: dev
environment: development
port: 80
replicaCount: 1
image:
  repository: 222964728025.dkr.ecr.us-east-1.amazonaws.com/sw_ecr:dev
  tag: dev
  pullPolicy: Always
service:
  type: ClusterIP
  port: 80
# Simple ingress config without domain

ingress:
  enabled: true
  className: nginx
  path: /webapp-dev
  hostnames:
    - webapp.local
  annotations: {}
  addRootPath: true # Only add this to one of your environments (prod or dev)
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"
